<!DOCTYPE html>
<html>
<head>
    <script src="src/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>Test</h1>
<p><b>To:</b> <span id="to"></span><br />
    <b>From:</b> <span id="from"></span><br />
    <b>Message:</b> <span id="message"></span>
    <br>
    <button id="xml" onclick="test()" >Read XML Value</button>
    <script type="text/javascript">
        function test() {
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET","Example.xml",false);//Read Example.xml
            xmlhttp.send();
            var text=xmlhttp.responseText;
            var xmlDoc=xmlhttp.responseXML;//XML Object

            alert(text);
            var parser=new DOMParser();
            var xmlDoc1=parser.parseFromString(text,"text/xml");//String to XML Object
            //alert(xmlDoc1+" anser");
            var aufgabe1=xmlDoc.getElementsByTagName("Aufgabe1");
            $("#to").html(aufgabe1[0].getElementsByTagName("to")[0].firstChild.nodeValue);

            $("#from").html(aufgabe1[0].getElementsByTagName("from")[0].firstChild.nodeValue);

            $("#message").html(aufgabe1[0].getElementsByTagName("body")[0].firstChild.nodeValue);

        }

    </script>

</body>
</html>
