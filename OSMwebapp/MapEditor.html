<!DOCTYPE html>
<html>
<head>

    <title> Leaflet Shades Â· Mapzen</title>

    <link rel="stylesheet" href="src/leaflet.css" />
    <link rel="stylesheet" href="src/plugins/leaflet-shades-master/src/css/leaflet-shades.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapdiv {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="mapdiv"></div>
<script src="src/leaflet-src.js"></script>
<script src="src/plugins/leaflet-shades-master/dist/leaflet-shades.js"></script>
<script>
    var map = L.map('mapdiv', {center:[51.46379, 7.00546],zoom:15, editable:true, zoomControl:false, attributionControl:false});
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    map.editTools.startRectangle();

    // var shades = new L.LeafletShades();
    var shades = L.leafletShades();
    shades.addTo(map);
</script>
</body>
</html>
